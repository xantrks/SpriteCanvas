<div class="grid grid-cols-1 xl:grid-cols-3 gap-8 h-full">
  <!-- Controls Panel -->
  <div class="xl:col-span-1 bg-white border-4 border-black p-6 neo-shadow flex flex-col gap-6">
    <div>
      <h3 class="text-2xl font-extrabold mb-2">Character Prompt</h3>
      <textarea
        [value]="prompt()"
        (input)="prompt.set($any($event).value)"
        class="w-full h-32 bg-white border-2 border-black p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400 font-medium"
        placeholder="e.g., A cyborg ninja with a plasma katana"
      ></textarea>
    </div>

    <div>
      <h3 class="text-2xl font-extrabold mb-3">Animations</h3>
      <div class="grid grid-cols-2 gap-3">
        @for (anim of animations(); track anim.name; let i = $index) {
          <label class="flex items-center space-x-3 cursor-pointer p-2 border-2 border-black bg-white hover:bg-yellow-100">
            <input
              type="checkbox"
              [checked]="anim.checked"
              (change)="toggleAnimation(i)"
              class="h-5 w-5 !ring-0 !ring-offset-0 !outline-none appearance-none border-2 border-black checked:bg-black"
            />
            <span class="font-semibold select-none">{{ anim.name }}</span>
          </label>
        }
      </div>
    </div>

    <button
      (click)="generateSpriteSheet()"
      [disabled]="isLoading()"
      class="w-full bg-yellow-300 text-black font-bold text-lg py-3 px-4 border-4 border-black neo-shadow-small btn-neo"
    >
      @if (isLoading()) {
        <div class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Generating...</span>
        </div>
      } @else {
        <span>Generate Sprite Sheet</span>
      }
    </button>
    
    @if (error()) {
      <div class="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3" role="alert">
        <p class="font-bold">Error</p>
        <p class="text-sm">{{ error() }}</p>
      </div>
    }
  </div>

  <!-- Display Panel -->
  <div class="xl:col-span-2 bg-white border-4 border-black p-6 neo-shadow flex items-center justify-center min-h-[400px] xl:min-h-0">
    <div class="w-full h-full bg-dots-pattern rounded-lg flex items-center justify-center">
      @if (displayedImage()) {
        <img [src]="displayedImage()" alt="Generated Sprite Sheet" class="max-w-full max-h-full object-contain border-2 border-black"/>
      } @else {
        <div class="text-center text-gray-500 font-semibold">
          <p>Your generated sprite sheet will appear here.</p>
        </div>
      }
    </div>
  </div>
</div>
